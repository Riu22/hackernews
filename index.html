<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker News</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1 id="header-title">Hacker News</h1>
        <nav id="main-nav">
            <button id="nav-top" class="active" data-type="topstories">Top Stories</button>
            <button id="nav-best" data-type="beststories">Best Stories</button>
            <button id="nav-new" data-type="newstories">New Stories</button>
        </nav>
    </header>


    <main>
        <!-- Stories List View -->
        <div id="stories-view" class="view active">
            <div id="stories"></div>

            <div id="load-more-container" class="hidden">
                <button id="load-more-btn">
                    Carrega'n més
                </button>
            </div>

            <div id="end-message" class="end-message hidden">
                Has arribat al final de les stories disponibles
            </div>
        </div>

        <!-- Story Detail View -->
        <div id="story-detail-view" class="view">
            <button class="back-button" id="back-to-stories">← Tornar a les stories</button>
            <div id="story-detail-content"></div>
        </div>

        <!-- User Profile View -->
        <div id="user-profile-view" class="view">
            <button class="back-button" id="back-to-previous">← Tornar</button>
            <div id="user-profile-content"></div>
        </div>
    </main>

    <script src="script.js">
    </script>
</body>
</html>
